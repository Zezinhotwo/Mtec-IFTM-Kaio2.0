<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
        <title>Página com Foto de Fundo</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                color:white;
                background: rgba(0, 27, 42, 1) 100%;
            }
    
            header {
                background-image: url('sua-imagem-de-fundo.jpg');
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #000000;
                text-align: center;
            }
    
            .section {
                background-color: rgba(180, 180, 180, 0.384);
                padding: 20px;
                margin: 20px;
                border-radius: 10px;
            }
    
            h1 {
                font-size: 36px;
            }
    
            p {
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <header>
            <video class="planoDeFundo" muted loop autoplay src="Celular.mp4"></video>
            <h1>Bem-vindo à nossa página!</h1>
            <p>Esta é uma página de exemplo com uma foto de fundo.</p>
        </header>
    
        <section class="section">
            <h2>Seção 1</h2>
            <p>Conteúdo da primeira seção.</p>
        </section>
    
        <section class="section">
            <h2>Seção 2</h2>
            <p>Conteúdo da segunda seção.</p>
        </section>
    </body>
    </html>
